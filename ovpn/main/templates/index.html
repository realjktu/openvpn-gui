<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OVPN</title>
</head>
<body>

  <p>Logged as {{ user.username }}</p>
  {% if is_config_exists == True %}
    <a  href="download_ovpn" download>Download OpenVPN config</a>
  {% else %}
    Cannot get config file
  {% endif %}
  {% if user.is_staff %}
  <br><br>
  <a  href="/main/ovpn_edit">Edit OpenVPN server configuration</a>
  {% endif %}
  <br><br>
  <a  href="/accounts/logout/">Logout</a>
</body>
</html>
